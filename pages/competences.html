</head>
<body>

    <a href="../index.html" class="logo">Alexandre<span>.Dev</span></a>

<section class="intro">
    <h2>Mes Compétences</h2>
    <p>Référentiel officiel BTS SIO - Session 2026</p>
</section>

<main class="table-wrapper">
    <div class="table-container">
        <div id="excel-display" class="loading">Chargement et analyse du fichier...</div>
    </div>
</main>

<script>
    const menuToggle = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('is-active');
        navMenu.classList.toggle('active');
    });

    async function loadExcel() {
        try {
            // VERIFIE BIEN LE NOM : competences.xlsx
            const response = await fetch('../documents/competences.xlsx'); 
            if (!response.ok) throw new Error("Fichier introuvable");

            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];

            // On convertit en HTML brut
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = XLSX.utils.sheet_to_html(worksheet, { blankrows: false });
            
            const rawTable = tempDiv.querySelector('table');
            const rows = Array.from(rawTable.querySelectorAll('tr'));
            
            // On crée un nouveau tableau propre
            const newTable = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            
            let foundHeader = false;

            rows.forEach(row => {
                const text = row.innerText.toUpperCase();
                
                // Détection de la ligne bleue (Le bandeau)
                if (text.includes("BTS SERVICES") || text.includes("SESSION 2026")) {
                    row.classList.add('blue-banner');
                    thead.appendChild(row); // On met cette ligne dans l'en-tête
                    foundHeader = true;
                } 
                // On n'ajoute au corps du tableau que ce qui est APRES le bandeau bleu
                else if (foundHeader) {
                    // On vérifie que la ligne n'est pas vide
                    if (row.innerText.trim() !== "") {
                        tbody.appendChild(row);
                    }
                }
            });

            newTable.appendChild(thead);
            newTable.appendChild(tbody);
            
            const container = document.getElementById('excel-display');
            container.innerHTML = ""; // On vide le message de chargement
            container.appendChild(newTable);

        } catch (error) {
            console.error(error);
            document.getElementById('excel-display').innerHTML = `<p class="error">Erreur : Impossible de charger le fichier Excel. Vérifiez qu'il est bien dans /documents/ et que vous utilisez Live Server.</p>`;
        }
    }

    window.onload = loadExcel;
</script>

</body>
</html>
