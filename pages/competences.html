<!-- SECTION TABLEAU -->
<main class="table-wrapper">
    <div class="table-container">
        <div id="excel-display" class="loading">
            Chargement du fichier Excel en cours...
        </div>
    </div>
</main>

<script>
    // --- Menu Mobile ---
    const menuToggle = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('is-active');
        navMenu.classList.toggle('active');
    });

    // --- Chargement de l'Excel ---
    async function loadExcel() {
        try {
            // NOTE : J'ai mis un seul point à competences.xlsx. 
            // Si ton fichier a encore deux points, renomme-le dans ton dossier.
            const response = await fetch('../documents/competences.xlsx'); 
            
            if (!response.ok) throw new Error("Fichier introuvable");

            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });

            // On récupère la 1ère feuille
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];

            // Conversion HTML avec suppression des lignes vides (blankrows: false)
            const htmlTable = XLSX.utils.sheet_to_html(worksheet, { blankrows: false });

            const container = document.getElementById('excel-display');
            container.innerHTML = htmlTable;

            // Nettoyage final : suppression des lignes TR qui contiendraient uniquement des cellules vides
            const rows = container.querySelectorAll('tr');
            rows.forEach(row => {
                if (!row.innerText.trim()) {
                    row.remove();
                }
            });

        } catch (error) {
            console.error(error);
            document.getElementById('excel-display').innerHTML = 
                `<p class="error">Erreur de chargement : Vérifiez que le fichier est bien dans /documents/ et que vous utilisez Live Server.</p>`;
        }
    }

    window.onload = loadExcel;
</script>

</body>
</html>
