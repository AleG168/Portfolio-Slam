<section class="intro">
    <h2>Mes Compétences</h2>

<!-- SECTION TABLEAU AGRANDIE -->
<main class="table-wrapper">
    <div class="table-container">
        <div id="excel-display" class="loading">
            Chargement du tableau de bord...
        </div>
    </div>
</main>

<script>
    // --- Gestion du Menu Mobile ---
    const menuToggle = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('is-active');
        navMenu.classList.toggle('active');
    });

    // --- Chargement et Traitement de l'Excel ---
    async function loadExcel() {
        try {
            // Assure-toi que ton fichier s'appelle bien "competences.xlsx" (un seul point)
            const response = await fetch('../documents/competences.xlsx'); 
            
            if (!response.ok) throw new Error("Fichier Excel introuvable dans /documents/");

            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });

            // On prend la première feuille de calcul
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];

            // Conversion en HTML (blankrows: false permet de supprimer les lignes vides du bas)
            const htmlTable = XLSX.utils.sheet_to_html(worksheet, { blankrows: false });

            const container = document.getElementById('excel-display');
            container.innerHTML = htmlTable;

            // Nettoyage supplémentaire des lignes totalement vides
            const rows = container.querySelectorAll('tr');
            rows.forEach(row => {
                if (!row.innerText.trim()) {
                    row.remove();
                }
            });

        } catch (error) {
            console.error(error);
            document.getElementById('excel-display').innerHTML = 
                `<p class="error">Erreur : Impossible de charger le fichier Excel. <br> 
                Vérifiez le nom du fichier et utilisez Live Server.</p>`;
        }
    }

    // Lancement au chargement de la page
    window.onload = loadExcel;
</script>

</body>
</html>
