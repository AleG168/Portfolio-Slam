<body>

<section class="intro">
    <h2>Tableau des Compétences</h2>
    <p>Référentiel officiel BTS SIO - Option SLAM</p>
</section>

<!-- SECTION TABLEAU TRES LARGE -->
<main class="table-wrapper">
    <div class="table-container">
        <div id="excel-display" class="loading">
            Chargement du référentiel de compétences...
        </div>
    </div>
</main>

<script>
    // --- Gestion du Menu Mobile ---
    const menuToggle = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('is-active');
        navMenu.classList.toggle('active');
    });

    // --- Lecture et Nettoyage du Excel ---
    async function loadExcel() {
        try {
            // Appel du fichier (Assure-toi qu'il n'y a qu'un seul point avant xlsx)
            const response = await fetch('../documents/competences.xlsx'); 
            if (!response.ok) throw new Error("Fichier introuvable");

            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];

            // Conversion HTML
            const htmlTable = XLSX.utils.sheet_to_html(worksheet, { blankrows: false });
            const container = document.getElementById('excel-display');
            container.innerHTML = htmlTable;

            // --- LOGIQUE DE DETECTION DU BANDEAU BLEU ---
            const table = container.querySelector('table');
            const rows = Array.from(table.querySelectorAll('tr'));
            let headerFound = false;

            rows.forEach(row => {
                const content = row.innerText.toUpperCase();
                
                // Détection de la ligne "BTS SERVICES..."
                if (content.includes("BTS SERVICES") || content.includes("SESSION 2026")) {
                    row.classList.add('sticky-header');
                    headerFound = true;
                } 
                // Supprimer/Cacher tout ce qui est AU-DESSUS du bandeau bleu
                else if (!headerFound) {
                    row.style.display = 'none';
                }
                // Supprimer les lignes totalement vides en bas
                if (!row.innerText.trim()) {
                    row.remove();
                }
            });

        } catch (error) {
            console.error(error);
            document.getElementById('excel-display').innerHTML = 
                `<p class="error">Erreur : Impossible de charger le fichier .xlsx dans /documents/.<br>Utilisez "Live Server" sur VS Code.</p>`;
        }
    }

    window.onload = loadExcel;
</script>

</body>
</html>
