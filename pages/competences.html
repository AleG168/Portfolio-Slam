<section class="intro">
    <h2>Mes Compétences</h2>
    <p>Référentiel détaillé issu de ma formation BTS SIO (SLAM).</p>
</section>

<!-- ZONE DU TABLEAU -->
<main class="table-wrapper">
    <div class="table-container">
        <div id="excel-display" class="loading">
            Chargement du tableau de compétences...
        </div>
    </div>
</main>

<script>
    // --- Script pour le Menu Mobile ---
    const menuToggle = document.getElementById('mobile-menu');
    const navMenu = document.querySelector('.nav-menu');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('is-active');
        navMenu.classList.toggle('active');
    });

    // --- Script pour charger le fichier Excel ---
    async function loadExcel() {
        try {
            // VERIFICATION : Ton fichier doit s'appeler competences.xlsx dans le dossier documents
            const response = await fetch('../documents/competences.xlsx'); 
            
            if (!response.ok) throw new Error("Fichier Excel introuvable");

            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, { type: 'array' });

            // On récupère la première feuille du fichier
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];

            // Conversion en HTML
            const container = document.getElementById('excel-display');
            container.innerHTML = XLSX.utils.sheet_to_html(worksheet, { blankrows: false });

            // --- TRAITEMENT DES LIGNES ---
            const rows = container.querySelectorAll('tr');
            rows.forEach(row => {
                const text = row.innerText.toUpperCase();
                
                // Si la ligne contient le titre du BTS, on lui met le style bleu
                if (text.includes("BTS SERVICES") || text.includes("SESSION 2026")) {
                    row.classList.add('ligne-bleue');
                }

                // Supprime les lignes totalement vides qui pourraient venir d'Excel
                if (!row.innerText.trim()) {
                    row.remove();
                }
            });

        } catch (error) {
            console.error(error);
            document.getElementById('excel-display').innerHTML = 
                `<p class="error">Erreur : Impossible de charger le fichier Excel.<br>
                Assurez-vous d'utiliser "Live Server" sur VS Code.</p>`;
        }
    }

    // Lancer la fonction au chargement de la page
    window.onload = loadExcel;
</script>

</body>
</html>
